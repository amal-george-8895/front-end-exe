<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="container signin container-md container-sm container-lg p-5 mt-5"
    >
      <form>
        <div class="row m-2">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Second Name</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row m-2">
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Street Name</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row m-2">
          <div class="col-md-4">
            <label class="form-label">State</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Country</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">PinCode</label>
            <input type="number" class="form-control" />
          </div>
        </div>
        <div class="row m-2">
          <div class="col-md-6">
            <label class="form-label">Email ID</label>
            <input type="email" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Confirm Email ID</label>
            <input type="email" class="form-control" />
          </div>
        </div>
        <div class="row m-2">
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Confirm Password</label>
            <input type="password " class="form-control" />
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" />
          <label class="form-check-label">Confirm Details</label>
        </div>
      </form>
      <button class="btn btn-primary mt-3 btn-signin">Submit Details</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="/js/bootstrap.js"></script>
  </body>
</html>
