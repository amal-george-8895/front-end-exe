<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container login container-md container-xl container-lg p-5">
      <div class="row row-lg-6 row-md-6 row-xl-6">
        <div class="col-6 col-lg-6 col-md-6 bg-primary col-left"></div>
        <div class="col-6 col-lg-6 col-md-6 col-right">
          <form>
            <label class="form-label">Email Id</label>
            <input type="email" class="form-control" placeholder="@email.com" />
            <label class="form-label mt-2">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
            <div class="form-check mt-3">
              <input type="checkbox" class="form-check-input" />
              <label class="form-check-label">Check</label>
            </div>
            <button class="btn btn-primary mt-3">Sign In</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="/js/bootstrap.js"></script>
  </body>
</html>
